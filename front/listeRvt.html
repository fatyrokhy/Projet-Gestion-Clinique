<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Rendez-vous</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="max-w-screen-xl mx-auto px-4 py-6 flex justify-between items-center">
          <div class="flex items-center">
            <h1 class="text-2xl font-bold">Admin - Gestion d'école</h1>
          </div>
          <div class="flex items-center space-x-6">
            <a href="ListePatients.html" class="text-white hover:text-gray-300" onclick="showSection('ajout_Patient')"> Patient</a>
            <a href="liste-medecin.html" class="text-white hover:text-gray-300" onclick="showSection('ajout_medcin')"> medecin</a>
            <a href="listeRvt.html" class="text-white hover:text-gray-300" onclick="showSection('ajout_rv')" > Rv</a>
            <button id="logoutBtn" class="bg-blue-700 px-4 py-2 rounded-lg text-white hover:bg-blue-800">Déconnexion</button>
          </div>
        </div>
      </header>

    <div class="max-w-5xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-xl">
        <h1 class="text-3xl font-semibold text-gray-800 text-center mb-6">Liste des Rendez-vous</h1>
        <button onclick="openModal('modal-rendezvous')" class="bg-purple-500 my-3 text-white px-6 py-3 rounded-md hover:bg-purple-600">Ajouter Rv</button>

        <div class="overflow-x-auto bg-white rounded-lg shadow-md">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-purple-500 text-white">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-medium">Patient</th>
                        <th class="px-6 py-3 text-left text-sm font-medium">Médecin</th>
                        <th class="px-6 py-3 text-left text-sm font-medium">Date & Heure</th>
                        <th class="px-6 py-3 text-left text-sm font-medium">Statut</th>
                    </tr>
                </thead>
                <tbody id="rendezvous-list" class="bg-white divide-y divide-gray-200">
                    <!-- Les rendez-vous seront affichés ici -->
                </tbody>
            </table>
        </div>
    </div>

   <!-- Modal Rendez-vous -->
<div id="modal-rendezvous" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <button onclick="closeModal('modal-rendezvous')" class="absolute top-2 right-2 text-gray-500 text-2xl">&times;</button>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Créer un Rendez-vous</h2>
        <form id="form-rendezvous" onsubmit="ajouterRendezvous(event)">
            <div class="mb-4">
                <label for="patient_rv" class="block text-sm font-medium text-gray-600">Patient</label>
                <select id="patient_rv" name="patient_rv" class="w-full p-3 border border-gray-300 rounded-md">
                    <!-- Remplir avec les patients depuis l'API -->
                </select>
                <span id="patient_error" class="text-red-500 text-sm hidden">Veuillez sélectionner un patient.</span>
            </div>
            <div class="mb-4">
                <label for="medecin_rv" class="block text-sm font-medium text-gray-600">Médecin</label>
                <select id="medecin_rv" name="medecin_rv" class="w-full p-3 border border-gray-300 rounded-md">
                    <!-- Remplir avec les médecins depuis l'API -->
                </select>
                <span id="medecin_error" class="text-red-500 text-sm hidden">Veuillez sélectionner un médecin.</span>
            </div>
            <div class="mb-4">
                <label for="date_rv" class="block text-sm font-medium text-gray-600">Date</label>
                <input type="datetime-local" id="date_rv" name="date_rv" class="w-full p-3 border border-gray-300 rounded-md">
                <span id="date_error" class="text-red-500 text-sm hidden">Veuillez sélectionner une date.</span>
            </div>
            <div class="flex justify-between">
                <button type="submit" class="bg-purple-500 text-white px-6 py-3 rounded-md hover:bg-purple-600">Créer Rendez-vous</button>
                <button type="button" onclick="closeModal('modal-rendezvous')" class="bg-gray-400 text-white px-6 py-3 rounded-md hover:bg-gray-500">Annuler</button>
            </div>
        </form>
    </div>
</div>

    <script src="ListeRv.js"></script>
    <script src="AjoutRv.js"></script>
</body>
</html>
