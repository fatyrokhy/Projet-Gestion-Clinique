<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-2xl rounded-3xl">
        <h2 class="text-3xl font-bold text-center text-gray-700">Bienvenue</h2>
        <p class="text-sm text-center text-gray-500">Connectez-vous pour accéder à votre compte</p>
        <form class="space-y-6" id="loginForm" >
            <div>
                <label class="block text-sm font-medium text-gray-600">Email</label>
                <input type="text" id="email" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="exemple@mail.com">
                <p id="emailError" class="text-sm text-red-500 hidden">Veuillez entrer un email valide.</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-600">Mot de passe</label>
                <input type="password" id="password" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                <p id="passwordError" class="text-sm text-red-500 hidden">Le mot de passe doit contenir au moins 6 caractères.</p>
            </div>
            <button type="submit" class="w-full px-4 py-2 text-white bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg shadow-lg hover:from-blue-600 hover:to-purple-700">Se connecter</button>
        </form>
        <p class="text-sm text-center text-gray-500">Pas encore de compte ? <a href="#" class="text-blue-500 hover:underline">Inscrivez-vous</a></p>
    </div>
    <script src="connexion.js"></script>
</body>
</html>
