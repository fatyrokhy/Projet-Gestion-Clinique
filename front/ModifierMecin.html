<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ModificationMedcin js" ></script>
</head>
<body>
    <form id="updateMedecinForm">
        <label for="medecinId">ID du médecin :</label>
        <input type="text" id="medecinId" required><br>
    
        <label for="nomMedecin">Nom :</label>
        <input type="text" id="nomMedecin" required><br>
    
        <label for="prenomMedecin">Prénom :</label>
        <input type="text" id="prenomMedecin" required><br>
    
        <label for="specialiteMedecin">Spécialité :</label>
        <input type="text" id="specialiteMedecin" required><br>
    
        <label for="loginMedecin">Login :</label>
        <input type="email" id="loginMedecin" required><br>
    
        <label for="passwordMedecin">Mot de passe :</label>
        <input type="password" id="passwordMedecin" required><br>
    
        <button type="submit">Modifier</button>
    </form>
    
    <div id="message"></div> 
</body>
</html>
