<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord Admin - Gestion d'école</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
</head>

<body class="bg-gray-50 font-sans antialiased">


  <header class="bg-blue-600 text-white shadow-md">
    <div class="max-w-screen-xl mx-auto px-4 py-6 flex justify-between items-center">
      <div class="flex items-center">
        <h1 class="text-2xl font-bold">Admin - Gestion d'école</h1>
      </div>
      <div class="flex items-center space-x-6">
        <a href="#" class="text-white hover:text-gray-300" onclick="showSection('ajout_Patient')">Ajout Patient</a>
        <a href="#" class="text-white hover:text-gray-300" onclick="showSection('ajout_medcin')">Ajout medcin</a>
        <a href="#" class="text-white hover:text-gray-300" onclick="showSection('ajout_rv')" >Ajout Rv</a>
        <button id="logoutButton" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition duration-300">
          Déconnexion
      </button>
          </div>
    </div>
  </header>

  <section id="ajout_Patient" style="display: none;" class="section flex justify-center items-center w-full">
    <div class="max-w-screen-xl mx-auto flex justify-center shadow-md">
      <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md my-12">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Ajouter un Patient</h2>
        <form id="formPatient" class="space-y-4">
            <input type="text" id="nomPatient" placeholder="Nom du patient" required 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="prenomPatient" placeholder="Prénom du patient" required 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" id="loginPatient" placeholder="Email (Login)" required 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="passwordPatient" placeholder="Mot de passe" required 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" 
                class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition">Ajouter Patient</button>
        </form>
        <div id="messagePatient" class="mt-4 text-center text-gray-600"></div>
    </div>
    </div>
  </section>
  <section id="ajout_medcin" style="display: none;" class="section flex justify-center items-center w-full">
    <div class="max-w-screen-xl mx-auto flex justify-center shadow-md py-6">
      <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Ajouter un Médecin</h2>
        <form id="medecinForm" class="space-y-4">
            <input type="text" id="nomMedecin" placeholder="Nom" required 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="prenomMedecin" placeholder="Prénom" required 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="specialiteMedecin" placeholder="Spécialité" required 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" id="loginMedecin" placeholder="Email" required 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="passwordMedecin" placeholder="Mot de passe" required 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" 
                class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition">Ajouter Médecin</button>
        </form>
    </div>
    </div>
  </section>

  <section id="ajout_rv" style="display: none;" class="section flex justify-center items-center w-full">
    <div class="max-w-screen-xl mx-auto flex justify-center shadow-md py-6">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Créer un Rendez-vous</h2>
            <form onsubmit="ajouterRendezvous(event)">
                <div class="mb-4">
                    <label for="patient_rv" class="block text-sm font-medium text-gray-600">Patient</label>
                    <select id="patient_rv" name="patient_rv" class="w-full p-3 border border-gray-300 rounded-md" required>
                        <!-- Remplir avec les patients depuis l'API -->
                    </select>
                </div>
                <div class="mb-4">
                    <label for="medecin_rv" class="block text-sm font-medium text-gray-600">Médecin</label>
                    <select id="medecin_rv" name="medecin_rv" class="w-full p-3 border border-gray-300 rounded-md" required>
                        <!-- Remplir avec les médecins depuis l'API -->
                    </select>
                </div>
                <div class="mb-4">
                    <label for="date_rv" class="block text-sm font-medium text-gray-600">Date</label>
                    <input type="datetime-local" id="date_rv" name="date_rv" class="w-full p-3 border border-gray-300 rounded-md" required>
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="bg-purple-500 text-white px-6 py-3 rounded-md hover:bg-purple-600">Créer Rendez-vous</button>
                </div>
            </form>
        </div>
    </div>
  </section>
  <script src="sercretaire.js"></script>
  <script src="ajouPatient.js"></script>
  <script src="AjoutMedcin.js"></script>
  <script src="AjoutRv.js"></script>
  <script src="deconnexion.js"></script>
</body>

</html>
